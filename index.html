<!DOCTYPE html>
<html>
  <head>
    <title>Keyword Density Checker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Keyword Density Checker</h1>
      <form id="input-form">
        <label for="text-input">Enter the text you want to check:</label>
        <textarea id="text-input" rows="10"></textarea>
        <label for="words-input">Enter the words you want to check (separated by commas):</label>
        <input type="text" id="words-input">
        <button type="submit">Check Density</button>
      </form>
      <div id="result-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
